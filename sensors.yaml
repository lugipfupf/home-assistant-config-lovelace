# Sonarr
- platform: sonarr_upcoming_media
  api_key: !secret sonarr_apikey
  host: !secret sonarr_host
  port: !secret sonarr_port
  days: 7
  ssl: false
  max: 10

- platform: template
  scan_interval: 60
  sensors:
    air_quality:
      friendly_name: "Luftqualit√§t"
      value_template: "{{ ((states.sensor.netatmo_chino_co2.state | int + states.sensor.netatmo_cheminee_co2.state | int + states.sensor.netatmo_schlafzimmer_co2.state | int) / 3) | int }}"

